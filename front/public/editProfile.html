<form class="changeSaveForm" onsubmit="updateUser(event)">
    <div class="row editPage">
        <div class="col">
            <div class="editProfilePhoto">
                <img class="editPhoto">
                <input type="file" id="profilePhotoUpload" multiple accept="image/*">
                <label for="profilePhotoUpload" class="profilePhotoLabel">
                    <i class="fa-solid fa-upload"></i> &nbsp;
                    Dosya Seçin veya Sürükleyin
                </label>
                <button type="button" class="changePhoto" onclick="onChangeInput(), HandleSubmit(event) ">Yükle</button>
                <div class="error"></div>
            </div>
        </div>
        <div class="col" style="border-right: 1px solid var(--googlegrey); border-left: 1px solid var(--googlegrey);">
            <div class="row">
                <div class="col editInfo">
                    <label for="editFirstName"><b>Adınız</b></label>
                    <input type="text" name="editFirstName" class="editFirstName editInput" onchange="onChangeInput()"
                        required>
                </div>
                <div class="col editInfo">
                    <label for="editLastName"><b>Soyadınız</b></label>
                    <input type="text" name="editLastName" class="editLastName editInput" onchange="onChangeInput()"
                        required>
                </div>
            </div>
            <div class="row">
                <div class="col editPassAndMail">
                    <label for="editEmail"><b>E-posta adresiniz</b></label>
                    <input type="text" name="editEmail" class="editEmail editInput" onchange="onChangeInput()" required>
                </div>
                <div class="col editPassAndMail">
                    <label for="editPass"><b>Şifreniz</b></label>
                    <input type="password" name="editPass" class="editPass editInput" onchange="onChangeInput()"
                        required>
                </div>
            </div>
            <div class="bodyChips">
                <div class="wrapperChips">
                    <div class="titleChips">
                        <i class="fa-solid fa-tags "></i>
                        <h2>Skills</h2>
                    </div>
                    <div class="contentChips ">
                        <p>Yetenek ismi Girin</p>
                        <div class="skillBox">
                            <ul class="ulChips">
                                <input id="inputChips" type="text" placeholder="Eklemek için , (virgül) tuşuna basınız..." onchange="onChangeInput()">
                            </ul>
                        </div>
                    </div>
                    <div class="detailsChips">
                        <button type="button" id="removeButton" onclick=" removeButtonActivity(event),onChangeInput()" >Hepsini Kaldır</button>
                    </div>
                </div>
            </div>
        </div>

        <div class="col">
            <div class="editBackgroundPhoto">
                <img class="editBackground">
                <input type="file" id="backgroundPhotoUpload" multiple accept="image/*">
                <label for="backgroundPhotoUpload" class="backgroundPhotoLabel">
                    <i class="fa-solid fa-upload"></i> &nbsp;
                    Dosya Seçin veya Sürükleyin
                </label>
                <button type="button" class="backGroundChangeButton"
                    onclick="BackgroundHandleSubmit(event),onChangeInput()">Yükle</button>
            </div>
        </div>

    </div>
    <div class="changeSave">
        <button type="submit" class="changeSaveBtn" disabled>Değişiklikleri Kaydet</button>
    </div>
</form>
