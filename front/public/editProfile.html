<div class="row editPage">
    <div class="col">
        <div class="editProfilePhoto">
            <img class="editPhoto">
            <form class="profilePhotoForm" onsubmit="HandleSubmit(event)">
                <input type="file" id="profilePhotoUpload" multiple accept="image/*">
                <label for="profilePhotoUpload" class="profilePhotoLabel">
                    <i class="fa-solid fa-upload"></i> &nbsp;
                    Dosya Seçin veya Sürükleyin
                </label>
                <button type="submit" class="changePhoto">Kaydet</button>
                <div class="error"></div>
            </form>
        </div>
    </div>
    <div class="col" style="border-right: 1px solid var(--googlegrey); border-left: 1px solid var(--googlegrey);">
        <form id="editProfileForm">
            <div class="row">
                <div class="col editInfo">
                    <label for="editFirstName"><b>Adınız</b></label>
                    <input type="text" name="editFirstName" class="editFirstName editInput" required>
                </div>
                <div class="col editInfo">
                    <label for="editLastName"><b>Soyadınız</b></label>
                    <input type="text" name="editLastName" class="editLastName editInput" required>
                </div>
            </div>
            <div class="row">
                <div class="col editPassAndMail">
                    <label for="editEmail"><b>E-posta adresiniz</b></label>
                    <input type="text" name="editEmail" class="editEmail editInput" required>
                </div>
                <div class="col editPassAndMail">
                    <label for="editPass"><b>Şifreniz</b></label>
                    <input type="password" name="editPass" class="editPass editInput" required>
                </div>
            </div>
            <div
                style="display: flex; justify-content: center; border-bottom: 1px solid var(--googlegrey); padding-bottom: 2.5rem;">
                <button disabled type="submit" class="ConfirmButton">Güncelle</button>
            </div>
        </form>
        <div class="bodyChips">
            <div class="wrapperChips">
                <div class="titleChips">
                    <i class="fa-solid fa-tags "></i>
                    <h2>Skills</h2>
                </div>
                <div class="contentChips ">
                    <p>Yetenek ismi Girin</p>
                    <div class="skillBox">
                        <ul class="ulChips">
                            <input id="inputChips" type="text" placeholder="Yazınız...">
                        </ul>
                    </div>
                </div>
                <div class="detailsChips">
                    <button id="removeButton" onclick="removeButtonActivity(event)" >Hepsini Kaldır</button>
                </div>
            </div>
        </div>
    </div>

    <div class="col">
        <div class="editBackgroundPhoto">
            <img class="editBackground">
            <form class="backgroundPhotoForm" onsubmit="BackgroundHandleSubmit(event)">
                <input type="file" id="backgroundPhotoUpload" multiple accept="image/*">
                <label for="backgroundPhotoUpload" class="backgroundPhotoLabel">
                    <i class="fa-solid fa-upload"></i> &nbsp;
                    Dosya Seçin veya Sürükleyin
                </label>
                <button type="submit" class="backGroundChangeButton">Yükle</button>
            </form>
        </div>
    </div>

</div>
